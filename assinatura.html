<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ass.css">
    <title>pricing - coding power</title>
</head>
<body>
    
       <div class="container-ass">

        <nav><h2><a href="index.html">Voltar</a></h2></nav>  

        <div class="title">
            <h1>Assine Aqui</h1>
        </div>

    <div class="caixa">
        <div class="card">
            <h2>Básico</h2>
            <br>
            <p><h1>R$19,00</h1></p>
        <i class="fa fa-bars"></i>
       <ul>
        <li><i class="fa fa-check-circle"></i>RDV HD</li>
        <li><i class="fa fa-check-circle"></i>2 Perfis</li>
        <li><i class="fa fa-check-circle"></i>2 Telas Simultâneas</li>
        <li><i class="fa fa-check-circle"></i>1 mês gratuito</li>
    </ul>
       <br>
       <button class="btn">Comprar</button>
        </div><!--card-->

        <div class="card">
            <h2>Médio</h2>
            <br>
            <p><h1>R$27,00</h1></p>
            <i class="fa fa-user"></i>
            <ul>
                <li><i class="fa fa-check-circle"></i>RDV FHD</li>
                <li><i class="fa fa-check-circle"></i>3 Perfis</li>
                <li><i class="fa fa-check-circle"></i>3 Telas Simultâneas</li>
                <li><i class="fa fa-check-circle"></i>1 mês gratuito</li>
            </ul>
               <br>
               <button class="btn">Comprar</button>
            </div><!--card-->

            <div class="card">
                <h2>Completo</h2>
                <br>
                <p><h1>R$37,00</h1></p>
                <i class="fa fa-bell"></i>
                <ul>
                    <li><i class="fa fa-check-circle"></i>RDV 4K</li>
                    <li><i class="fa fa-check-circle"></i>5 Perfis</li>
                    <li><i class="fa fa-check-circle"></i>5 Telas Simultâneas</li>
                    <li><i class="fa fa-check-circle"></i>2 Meses gratuitos</li>
                </ul> 
                   <br>
                   <button class="btn">Comprar</button>
                </div><!--card-->

     </div><!--caixas-->
 
    </div><!--container-ass-->
  
</body>
</html>
